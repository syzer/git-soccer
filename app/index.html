<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <style>
        #ball {
            margin-top: 208px;
            position: absolute;
            width: 120px;
            animation: spinn 5s infinite linear;
        }
        @keyframes spinn {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
  <img id="ball" src="lib/soccer_ball.png" alt="">
<script src="lib/d3.v3.js"></script>
<script src="field.js"></script>
<script src="ball.js"></script>
</body>
